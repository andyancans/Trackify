<!-- myprofile.html -->
{% extends "base.html" %}

{% block title %}My Profile - Trackify{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Hi {{user}}!</h1>
    
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Portfolio: ${{ total_value }}</h5>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Holdings</h5>
            <p>BTC: {{ btc_amount }} - (${{ btc_value }})</p>
            <p>ETH: {{ eth_amount }} - (${{ eth_value }})</p>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Add or Remove Holdings</h5>
            <form id="addHoldingsForm" method="post" action="{% url 'my_profile' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="currency">Currency</label>
                    <select id="currency" name="currency" class="form-control">
                        <option value="BTC">BTC</option>
                        <option value="ETH">ETH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (negative for removal)</label>
                    <input type="number" id="amount" name="amount" step="0.0001" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Holdings</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
